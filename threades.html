<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>threades</title>

</head>
<body>
<div class="login-container text-center">
<i class="bi bi-threads logo-icon"></i>

<h5 class="mt-4">התחברות באמצעות חשבון אינסטגרם</h5>

<form class="login-form">
    <input type="text" class="login input" placeholder="שם משתמש, טלפון או דוא״ל">
    <input type="password" class="login input" placeholder="סיסמה"><br>
    <button type="submit" class="login-button">התחברות</button>
  </form>
    
  <div class="login-extra">
    <a href="#" class="forgot-link">?שכחת את הסיסמה</a>
    <div class="or-text">או</div>
  </div>

  <button class="instagram-button">
    המשך עם אינסטגרם
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">

  </button>

  <div class="qr-section">
    יש לסרוק כדי להוריד את האפליקציה
    <div class="qr-image">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/QR_code_example.png" width="120" alt="QR Code">
    </div>
  </div>
</div>

<footer class="login-footer">
    תנאי שימוש · מדיניות פרטיות · מדיניות קובצי Cookie · © 2025 Threads
  </footer>


</body>
</html>
